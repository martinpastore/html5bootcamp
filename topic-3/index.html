<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="js/script.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
	<div ng-app="moviesApp">
    <div ng-controller="MainCtrl">
    <nav class="navigator">	
        <ul class="lMov" ng-repeat="movies in movie">
    	<li>{{ movies.name }}</li>
    	</ul>
    </nav>
    <input type="button" value="Show Details" ng-click="mov()">
    <aside class="sidebar">
    <ul>
     <li ng-repeat="movies in movie"> 
        {{movies.details}}
     </li>
    </ul>
    </aside>
    <selector class="selector">
        <!--<a custom-button class="btn">Click Me</a>-->
    </selector>
    </div>
</div>
</body>
</html>
