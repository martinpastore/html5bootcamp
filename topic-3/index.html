<html ng-app="moviesApp">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link href="css\style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<header class="header">CINEMMA IN HOUSE</header>
<body>
    <div ng-controller="MoviesCtrl" class="movs">
    <nav class="navigator"> 
        <ul class="lMov">
        <li ng-repeat="mov in movie.details track by $index">
          <input type="button" value="{{ mov.name }}" ng-click="show($index)" class="btn">
          <input type="button" value="Delete" ng-click="delete($index)" class="btnSmall">
          <input type="button" value="Edit" ng-click="edit($index)" class="btnSmall">
        </li>
        </ul>
    </nav>
     <div>
    <ul class="contain">
        <li class="param">
        {{greeting}}
       </li>
   </ul>
    </div>
<br/>
<div class="frm">
    <p>Name:</p> <input type="text" id="txtName"> </br>
    <p>Actor 1:</p> <input type="text" id="txtActor1"></br>
    <p>Actor 2:</p> <input type="text" id="txtActor2"></br>
    <p>Actor 3:</p> <input type="text" id="txtActor3"></br>
    <p>Premiere:</p> <input type="text" id="txtPremiere"></br>
    <input type="button" id="btnAdd" value="Add" class="btnSmall" ng-click="add()">
</div>
    </div>

</body>
</html>
